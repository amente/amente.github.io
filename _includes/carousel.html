<div class="span12" style="margin-left:0px">
  <!--  Carousel - consult the Twitter Bootstrap docs at
  http://twitter.github.com/bootstrap/javascript.html#carousel -->
<div id="this-carousel-id" class="carousel slide" data-ride="this-carousel-id"><!-- class of slide for animation -->
    <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#this-carousel-id" data-slide-to="0" class="active"></li>
    <li data-target="#this-carousel-id" data-slide-to="1"></li>
    <li data-target="#this-carousel-id" data-slide-to="2"></li>
  </ol>
<div class="carousel-inner">
{% for pic in page.pictures %}
{%if forloop.first %}
<div class="item active">
{%else%}
<div class="item">
{%endif%}
<div style='text-align: center'>
<img style='margin 0 auto' src="{{pic}}" alt="" /></div></div>{% endfor %}</div><a class="carousel-control left" href="#this-carousel-id" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
</a><a class="carousel-control right" href="#this-carousel-id" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
</a></div></div></div>
