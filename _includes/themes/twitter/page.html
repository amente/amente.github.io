<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  {% if page.title == "Resume" %}
  <div class="pull-right">
    <button href="#" class="btn-primary"><i class="icon-download-alt"> </i> Download </button>
  </div>
  {% endif %}
</div>
   {% if page.info %}
    <div class="alert alert-info">
      {{page.info}}
    </div>
   {% endif %}

<div class="row-fluid">
  <div class="span12">
    {{ content }}
  </div>
</div>
